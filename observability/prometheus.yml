global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # API Service
  - job_name: 'minicloud-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics

  # MinIO
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster

  # NATS
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: /metrics

  # Temporal
  - job_name: 'temporal'
    static_configs:
      - targets: ['temporal:7233']

  # PostgreSQL (via postgres_exporter if added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
